apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: trino
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
  sources:
    - repoURL: https://github.com/vitordarcidasilva/trino-config.git
      targetRevision: main
      path: tools/k8s/helm/trino/local
      ref: values
    - repoURL: https://trinodb.github.io/charts/
      targetRevision: 0.21.0
      chart: trino
      helm:
        valueFiles:
          - values.yaml
