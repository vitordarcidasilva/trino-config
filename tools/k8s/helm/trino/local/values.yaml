server:
  workers: 2
  config:
    memory:
      heapSize: "4G"
    query:
      maxMemory: "3GB"
      maxMemoryPerNode: "1GB"

additionalCatalogs:
  iceberg.properties: |-
    connector.name=iceberg

    # Configurações do catálogo JDBC do Iceberg
    iceberg.jdbc-catalog.type=jdbc
    iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
    iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres-service.metastore:5432/hivemetastore
    iceberg.jdbc-catalog.connection-user=metastore
    iceberg.jdbc-catalog.connection-password=password
    iceberg.jdbc-catalog.catalog-name=iceberg_catalog
    iceberg.jdbc-catalog.default-warehouse-dir=s3a://iceberg/warehouse/
    log.enable-logging=true
    logger.io.trino.plugin.iceberg=DEBUG

    # Configurações do S3 (Minio)
    iceberg.catalog.io-impl=org.apache.iceberg.aws.s3.S3FileIO
    iceberg.s3.endpoint=http://minio.minio-system.svc.cluster.local:9000
    iceberg.s3.access-key=minio
    iceberg.s3.secret-key=minio123
    iceberg.s3.path-style-access=true
