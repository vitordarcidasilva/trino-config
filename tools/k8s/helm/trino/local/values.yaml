server:
  workers: 2
  config:
    memory:
      heapSize: "4G"
    query:
      maxMemory: "3GB"
      maxMemoryPerNode: "1GB"

additionalCatalogs:
  iceberg.properties: |-
    connector.name=iceberg
    iceberg.catalog.type=jdbc
    iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
    iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres-service.metastore:5432/hivemetastore
    iceberg.jdbc-catalog.connection-user=metastore
    iceberg.jdbc-catalog.connection-password=password
    iceberg.jdbc-catalog.catalog-name=iceberg_catalog
    iceberg.jdbc-catalog.default-warehouse-dir=s3a://iceberg/warehouse/

